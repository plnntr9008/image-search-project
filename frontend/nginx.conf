server {
  listen 80;
  server_name img.topunov.ru;
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service in the compose network
  location /search {
    proxy_pass http://backend:8000/search;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 120s;
  }

  # If you later add server-side zip endpoint e.g. /download, proxy it as well
  location /download {
    proxy_pass http://backend:8000/download;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
  }

  # Optional: tune caching for static assets
  location ~* \\.(?:css|js|jpg|jpeg|png|svg|gif|ico)$ {
    expires 7d;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }
}
