version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # optional SerpApi key
      - SERPAPI_KEY=${SERPAPI_KEY:-}
    volumes:
      # mount code for convenience during development; remove for immutable production images
      - ./backend:/app:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      # serve SPA on host:80 (maps to nginx container port 80)
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
